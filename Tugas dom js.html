<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM js Tugas Pak Unggah</title>
</head>
<body>
    <h1 class="judul">Website RPL 2</h1>
    <button class="ubahteks">Click Me!</button>

    <script>
        const button = document.getElementById("ubahteks");
        const judul = document.getElementById("judul");

        button.addEventListener("click", function() {
            judul.textContent = "Lihatlah Kecanggihan Website buatan dari RPL 2";
        }
    );
    </script>
</body>
</html>
